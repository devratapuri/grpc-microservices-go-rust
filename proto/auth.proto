syntax = "proto3";

package auth;

option go_package = "github.com/devratapuri/grpc-microservices-go-rust/go-services/auth-service/authpb";

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

